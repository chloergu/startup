<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TripSplit</title>

        <script src="createaccount.js"></script>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="loginbox.css" />
        <link rel="stylesheet" href="notbudget.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="sticky-top">
            <h1 align="center">TripSplit</h1>
        </header>
        <div class="login-box">
            <h2>Create Account</h2>
            <form>
                <div class="user-box">
                    <input type="text" id="user1" name="user1" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" id="pass" name="pass" required="">
                    <label>Password</label>
                </div>
                <div class="text-center">
                    <a class="btn btn-info" role="button" onClick="store()">Enter</a>
                    </div>
                <br>
                <span class="text-reset">Have an account? Log in <a href="index.html" class="link-dark">here</a></span>
            </form>
        </div>

        <footer class="bg-dark fixed-bottom">
            <div class="container-fluid">
                <l class>
                    <span class="text-reset"><a href="about.html" class="link-secondary">About</a></span>
                </l>
                <r class>
                    <span class="text-reset"><a href="https://github.com/chloergu/startup" class="link-secondary">GitHub</a></span>
                </r>
            </div>
        </footer>

        <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript" language="javascript" src="createaccount.js"></script>

    </body>
</html>
