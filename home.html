<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TripSplit</title>

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="home.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1 align="center">TripSplit</h1>
        </header>
        <div class="text-center">
        <div class="host-box">
            <form method="get" action="budget.html">
                <label for="name">Host a group</label>
                <input type="text" id="groupname" placeholder="Create a group name" />
                <button type="submit">Submit</button>
            </form>
        </div>
        <br>
        <div class="join-box">
            <form method="get" action="budget.html">
                <label for="name">Join a group</label>
                <input type="text" id="groupname" placeholder="Enter an existing group" />
                <button type="submit">Submit</button>
            </form>
        </div>
        <br>
        <img alt="mountains" width="500" src="mountains img.JPG" /><br>
        <span class="text-reset">You are logged in as user1. <a href="index.html">Log out</a></span>
        </div>
        <footer class="bg-dark fixed-bottom">
            <div class="container-fluid">
                <l class>
                    <span class="text-reset"><a href="about.html" class="link-secondary">About</a></span>
                </l>
                <r class>
                    <span class="text-reset"><a href="https://github.com/chloergu/startup" class="link-secondary">GitHub</a></span>
                </r>
            </div>
        </footer>

    </body>
</html>
