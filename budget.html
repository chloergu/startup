<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TripSplit</title>

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="budget.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <a class="navbar-brand text-center">
                    <h1 align="center">TripSplit</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="home.html">Log out of your group</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="home.html">Leave your group</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>

        <header>
            <h2 align="center">Group Name</h2>
        </header>

        <main class="container-fluid bg-secondary text-center">
            <table class="table table-bordered table-secondary table-striped-columns">
              <thead class="table-dark">
                <tr>
                  <th>Cost</th>
                  <th>Expense</th>
                  <th>Paid</th>
                  <th>Not Paying</th>
                  <th>
                    <label for="paidcheckbox"> I paid! </label>
                </th>
                <th>
                    <label for="notpayingcheckbox" align="center"> I don't need to pay. </label>
                </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>$20</td>
                  <td>Gas</td>
                  <td>user1</td>
                  <td> -user2 <br> -user3 </td>
                  <th> 
                    <input type="checkbox" id="paidcheckbox" name="ipaid" value="checkbox1" checked />
                </th>
                <th>
                    <input type="checkbox" id="notpayingcheckbox" name="notpaying" value="checkbox1" />
                </th>
                <th>
                    <button type="removerow">Delete expense</button>
                </th>
                </tr>
                <tr>
                  <td>$40</td>
                  <td>Groceries</td>
                  <td>user3</td>
                  <td></td>
                  <th> 
                    <input type="checkbox" id="paidcheckbox" name="ipaid" value="checkbox1"/>
                </th>
                <th>
                    <input type="checkbox" id="notpayingcheckbox" name="notpaying" value="checkbox1" />
                </th>
                <th>
                    <button type="removerow">Delete expense</button>
                </th>
                </tr>
                <tr>
                  <td>$10</td>
                  <td>Parking</td>
                  <td>user1</td>
                  <td></td>
                  <th> 
                    <input type="checkbox" id="paidcheckbox" name="ipaid" value="checkbox1" checked />
                </th>
                <th>
                    <input type="checkbox" id="notpayingcheckbox" name="notpaying" value="checkbox1" />
                </th>
                <th>
                    <button type="removerow">Delete expense</button>
                </th>
                </tr>
              </tbody>
            </table>
          </main>

        <button type="newrow">+ Add another expense</button>
        
            <br>Total: $0<br><br>
            You're owed:<br>
            <button type="newrow">[Expand]</button>
            <br>You owe:<br>
            <button type="newrow">[Expand]</button>
            <br><br>You are in simplified mode.
            <button type="newrow">Details mode</button>
            <br><br>

        <section>
            <p>Members:</p>
            <ul>
                <li>user1</li>
                <li>user2</li>
                <li>user3</li>
            </ul>
        </section>
        <button type="newrow">Copy group invite link</button>
        <span class="text-reset"><a href="index.html">Log out</a></span>
        
        <footer class="bg-dark fixed-bottom">
            <div class="container-fluid">
                <l class>
                    <span class="text-reset"><a href="about.html" class="link-secondary">About</a></span>
                </l>
                <r class>
                    <span class="text-reset"><a href="https://github.com/chloergu/startup" class="link-secondary">GitHub</a></span>
                </r>
            </div>
        </footer>
    </body>
</html>
